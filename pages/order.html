<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Books shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto+Slab:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../normalize.css">
    <script src="./order.js" type="text/javascript" defer></script> 
</head>
<body>
    <div class="content-wrapper">
        <div class="container">
            <div class="form-container">
                <div class="form">
                    <div class="form-card">
                        <div class="form-title">
                            Billing Details
                        </div>
                        <form action="#">
                            <div class="first-last-name flex">
                                <div class="name col-rev">
                                    <input type="text" class="blur" id="name" minlength="4" pattern="^[a-zA-Z]*$"  required>
                                    <label for="name">First name*<span class="no-valid"></span></label>    
                                </div>
                                <div class="last col-rev">
                                    <input type="text" class="blur" id="last-name" minlength="5" pattern="^[a-zA-Z]*$" required>
                                    <label for="last-name">Last name*<span class="no-valid"></span></label>
                                </div>
                            </div>
                            <div class="delivery col-rev">
                                <input type="date" id="delivery" required>
                                <label for="delivery" aria-describedby="date-format">Delivery date*</label>
                            </div>
                            <div class="street col-rev">
                                <input type="text" class="blur" id="street" minlength="5" pattern="^[a-zA-Z0-9]*$" required>
                                <label for="street">Street*<span class="no-valid"></span></label>
                            </div>    
                            <div class="address flex">
                                <div class="house col-rev">
                                    <input type="number" class="blur" id="house" size="12" pattern="^[1-9]\d*$" required>
                                    <label for="house">House number*<span class="no-valid"></span></label>
                                </div>
                                <div class="flat col-rev">
                                    <input type="number" class="blur" id="flat" size="12" pattern="^[1-9]\d*(?:[ -]?([1-9]\d*))?$" required>
                                    <label for="flat">Flat number*<span class="no-valid"></span></label>    
                                </div>
                            </div>
                            <fieldset>
                                <legend>Payment type*</legend>
                                <div>
                                    <input type="radio" id="cash" name="payment" required>
                                    <label for="cash">Cash</label>
                                </div>
                                <div>
                                    <input type="radio" id="card" name="payment">
                                    <label for="card">Card</label>
                                </div>
                            </fieldset>
                            <fieldset id="checboxes-box" class="checkboxes">
                                <legend>Choose your gift</legend>
                                <div>
                                    <input type="checkbox" id="pack" class="check" name="gift">
                                    <label for="pack">Pack as a gift</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="postcard" class="check" name="gift">
                                    <label for="postcard">Add a postcard</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="discout" class="check" name="gift">
                                    <label for="discout">Next time discount</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="pen" class="check" name="gift">
                                    <label for="pen">Branded pen</label>
                                </div>
                            </fieldset>
                            <p class="required">* required</p>
                            <div class="purchase">
                                <input type="submit" value="Confirm Order" class="cart-checkout">
                            </div>    
                        </form>
                    </div>
                </div>
                <div class="summary">
                    <div class="form-card">
                        <div class="form-title">
                            Summary
                        </div>
                        <div class="form-summary">
                            <div class="price">
                                <div class="products flex">
                                    <p>Products</p>
                                    <p>100.00 PLN</p>
                                </div>
                                <div class="shipping flex">
                                    <p>Shipping</p>
                                    <p>Gratis</p>
                                </div>
                            </div>
                            <div class="total flex">
                                <p>Total</p>
                                <p>120.00 PLN</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="confirmation">
        <p id="form-data"></p>
    </div>
    <footer>
        <div class="content-wrapper">
            <div class="relative container">
                <div class="footer-copy">
                    <p>&copy; Marcin Kaleta 11/22<span> RS School Course</span></p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
